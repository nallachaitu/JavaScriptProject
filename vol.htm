    <script language="javascript" type="text/javascript">

var grid1;
var grid2;
var _isCellShiftDrag = false;
var _isCut;

function createEmptyGrid() {
		document.onkeydown=trapKeyFn;
	        document.onkeyup=trapUpKeyFn;


		var data4 = [];
	    for ( var i = 0; i < 13; i++) {
		    data4[i] = [];
		    for ( var j = 0; j < 7; j++) {
			    data4[i][j] = new dataObj();
		    }
	    }

	    data4[1][1].value = "Default Vol";
	    data4[1][1].rowSpan = 2;
	    data4[1][1].type = "input";

	    data4[1][2].value = "ATM Vol";
	    data4[1][2].rowSpan = 2;
	    data4[1][2].type = "none";

	    data4[1][3].value = "BFY";
	    data4[1][3].colSpan = 2;
	    data4[1][3].type = "none";
	    data4[2][3].value = "10";
	    data4[2][3].type = "none";
	    data4[2][4].value = "25";
	    data4[2][4].type = "none";

	    data4[1][5].value = "RR";
	    data4[1][5].colSpan = 2;
	    data4[1][5].type = "none";
	    data4[2][5].value = "10";
	    data4[2][5].type = "none";
	    data4[2][6].value = "25";
	    data4[2][5].type = "none";



	    for ( var i = 1; i < 3; i++) {
		    for ( var j = 1; j < 7; j++) {
			    data4[i][j].cssClass = "gridCellBorderHeader headerSmall nonEditable";
		    }
	    }

	    data4[1][1].cssClass = "gridCellBorderHeader headerBig focus ";
	    data4[1][2].cssClass = "gridCellBorderHeader headerBig nonEditable";
	    data4[1][2].cssClass = "gridCellBorderHeader headerBig nonEditable";

		data4[1][1].type = "dropdown";
		data4[1][1].options = [ {   label : "Linear",   value : "linear"    },
								{   label : "Log Linear",value : "log_linear"},
								{   label : "Cubic",    value : "cubic" }
						];
						


	    var vol_main =  new clsDionGrid()
	    vol_main.setParentDivElement($(".mainDiv").get(0));
	    vol_main.initialize("#volgrid", {
		    rows : 12,
		    cols : 6,
		    data : data4,
		    hideTopPanel : false,
		    columnWidths : [ 92, 93, 77, 76, 71, 73, 48, 48, 48, 48, 48 ],
			rowHeights : [ 17, 17],
		    hideTopPanel : true,
		    showContextMenu : true,
		    showScrollBar : true,
		    isCustomContextMenu : true,
		    defaultCellHeight : 20,
		    defaultCellWidth : 48,
		    height : 396,
		    width : 504,
			minHeight : 10,
			minWidth : 100,
			hasAutoWidth : true,
			hasAutoHeight : true,
			maxHeight : 10000,
			maxWidth : 10000,
		    defaultEditableCellStyle : "gridCellBorder focus",
		    defaultNonEditableCellStyle : "gridCellBorder centerText nonEditable",
		    defaultRowGap : 2,
		    defaultColGap : 2,
		    isMouseWheel : true,
		    defaultTextAlign : "center",
			defaultGridDivStyle : "gridDiv "
	    });
	    //vol_main.nameRange("2:4:2:5", app.hash + "DeltaNames");
	    vol_main.changeDisplayFormat("2:3:2:6", new formatType("delta"));
	    //vol_main.makeNonEditable("3:2:12:2");
	
		workbook.curDionGrid = vol_main;
		setDionGridNext();
		
}

function changeSelectedGrid(i){
	if (i == 1){
		workbook.curDionGrid = vol_main;
	}
	else workbook.curDionGrid = vol_main;
}

//On mouse up handler for the resize, simply sets the current listeners to null
function OnMouseUp(e) {
	document.onmousemove = null;
	document.onmouseup = null;
	workbook.curDionGrid.clearInterpolation();
	workbook.curDionGrid.clearDrag();
	
}

function setDionGridNext() {
	var mArray = [];// ["A1","A3","A2","A4","B1","B3","B2","B4","C1","C3","C2","C4"];
	workbook.curDionGrid.multipleSetNext(mArray);

}


function clearDragValues(){
	_isCellShiftDrag = false;
}
</script>
<title>FinSheet</title>
